<div class="buttons-bar">
    <button (click)="onAdd()">Create New...</button>

<div class="main-content" *ngIf="notes" [@listAnimation]="notes.length">
    <div class="single-note" *ngFor="let postIt of notes; let i of index;">
        <app-single-note [postItNote]="postIt"></app-single-note>
    </div>
</div>
